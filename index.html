<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./content.css" />

    <title>Sistema de Reembolso</title>
  </head>

  <body>
    <section class="header">
      <img src="./images/logo.svg" alt="" />
    </section>

    <article class="content-wrapper">
      <section class="refund-request">
        <div>
          <h1>Solicitação de reembolso</h1>

          <p>
            Informe os dados da despesa para solicitar reembolso. A despesa será
            analisada e reembolsada em até 30 dias.
          </p>
        </div>

        <form action="" class="form">
          <div>
            <label for="expense-title">Título da despesa</label>
            <input type="text" name="expense-title" />
          </div>

          <div class="value-and-category">
            <div>
              <label for="amount">Valor</label>
              <input
                type="text"
                name="amount"
                id="amount"
                placeholder="0"
                required
              />
            </div>

            <div>
              <label for="expense-category">Categoria</label>
              <select name="expense-category">
                <option value="" disabled selected>Selecione</option>
                <option value="food">Alimentação</option>
                <option value="hosting">Hospedagem</option>
                <option value="transport">Transporte</option>
                <option value="services">Serviços</option>
                <option value="leisure">Lazer</option>
                <option value="other">Outros</option>
              </select>
            </div>
          </div>

          <button type="submit">Adicionar despesa</button>
        </form>
      </section>

      <section class="my-requests">
        <div class="requests-header">
          <h2>Minhas solicitações</h2>
          <span>•</span>
          <p>6 despesas</p>
        </div>
      </section>
    </article>
  </body>

  <script src="./script.js"></script>
</html>
